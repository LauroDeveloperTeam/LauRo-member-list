<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="600">
    <title>LauRo-Esports EpicID</title>
    <script src="https://unpkg.com/stein-expedite@0.0.1/dist/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="author" content="fortnite-tracker-LauRo-Esports">
    <meta name="description" content="LauRo-Esports all-Player">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/#">
          <p>Fortnite-Toracker</p>
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="targetMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="targetMenu" class="navbar-menu">
        <div class="navbar-start">
          <a href="#" class="navbar-item">
            <p>Top</p>
          </a>
          <a href="/EpicID/" class="navbar-item">
            <p>EpicID</p>
          </a>
          <a href="/Maps/" class="navbar-item">
            <p>過去のマップ</p>
          </a>
          <a href="/Maps/new/" class="navbar-item">
              <p>最新マップ</p>
            </a>
          <a href="/event/powerranking/" class="navbar-item">
          <p>パワーランキング</p>
          </a>
          <a href="/event/" class="navbar-item">
              <p>競技イベント</p>
          </a>
          </a>
          <a href="/event/arenarank" class="navbar-item">
              <p>ハイプランキング</p>
          </a>
          </a>
        </div>
      </div>
    </nav>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
      
        // ナビゲーションバーガー（navbar-burgerクラスを持つすべての要素）を取得します。
        const $navbarBurgers = document.querySelectorAll('.navbar-burger');
      
        // ナビゲーションバーガーがあるかどうかを確認します。
        if ($navbarBurgers.length > 0) {
      
          // すべてのナビゲーションバーガーをループします。
          $navbarBurgers.forEach( el => {
      
            // ナビゲーションバーガーにクリックイベントを追加します。
            el.addEventListener('click', () => {
      
              // ナビゲーションバーガーのdata-target属性の値を取得します。
              const target = el.dataset.target;
              // メニュー（data-target属性の値をIDとして持つ要素）を取得します。
              const $target = document.getElementById(target);
      
              // ナビゲーションバーガーでis-activeクラスを切り替えます。
              el.classList.toggle('is-active');
              // メニューでis-activeクラスを切り替えます。
              $target.classList.toggle('is-active');
      
            });
          });
        }
      });
    </script>
    <br>
    <div class="column is-8 is-offset-2">
        <p class="columns is-mobile">
            <snap class="column is-10-mobile is-8-tablet is-6-desktop is-4-widescreen is-3-fullhd is-size-3 has-text-weight-semibold">ニックネーム</snap>
            <snap class="column is-10-mobile is-8-tablet is-6-desktop is-4-widescreen is-3-fullhd is-size-3 has-text-weight-semibold">Displayname</snap>
            <snap class="column is-10-mobile is-8-tablet is-6-desktop is-4-widescreen is-3-fullhd is-size-3 has-text-weight-semibold">EpicID</snap>
            <snap class="column is-10-mobile is-8-tablet is-6-desktop is-4-widescreen is-3-fullhd is-size-3 has-text-weight-semibold">DiscordID</snap>
        </p>
        <br>
        <ul>
            <div data-stein-url="https://api.steinhq.com/v1/storages/6388758ad27cdd09f0ccb3a8/index">
                <li class="columns is-mobile">
                    <div class="column is-10-mobile is-8-tablet is-6-desktop is-4-widescreen is-3-fullhd is-size-4">{{name}}</div>
                    <div class="column is-10-mobile is-8-tablet is-6-desktop is-4-widescreen is-3-fullhd is-size-5">{{Displayname}}</div>
                    <div class="column is-10-mobile is-8-tablet is-6-desktop is-4-widescreen is-3-fullhd is-size-5"><input class="input is-medium" type="text" value={{EpicID}} ></div>
                    <div class="column is-10-mobile is-8-tablet is-6-desktop is-4-widescreen is-3-fullhd is-size-5"><input class="input is-medium" type="text" value={{DiscordID}} ></div>
                </li>
            </div>
        </ul>
    </div>
</body>
</html>
